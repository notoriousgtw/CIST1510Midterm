<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Services — Plane & Simple</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="nav wrap">
            <a class="brand" href="home.html">
                <img class="logo" src="images/logo.svg" alt="Plane & Simple logo">
            </a>
            <div class="menu">
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="service.html" aria-current="page">Services</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main class="wrap">
        <section class="hero">
            <h1>Explore the World with Plane & Simple</h1>
            <p>Book flights, hotels, and more — all in one place!</p>
        </section>

        <section class="search-box">
            <h2>Search Your Trip</h2>
            <form>
                <input type="text" placeholder="From">
                <input type="text" placeholder="To">
                <input type="text" placeholder="Depart Date">
                <input type="text" placeholder="Expected Return Date">
                <select>
                    <option>1-3 People</option>
                    <option>4-8 People</option>
                    <option>9+ People</option>
                </select>
                <button class="btn primary">Search</button>
            </form>
        </section>

        <section class="destinations">
            <h2>Popular Destinations</h2>
            <div class="places">
                <div>
                    <img class="gallery-img" src="images/new-york.jpg" alt="New York">
                    <p>New York, USA</p>
                </div>
                <div>
                    <img class="gallery-img" src="images/japan.jpg" alt="Japan">
                    <p>Tokyo, Japan</p>
                </div>
                <div>
                    <img class="gallery-img" src="images/paris.jpg" alt="Paris">
                    <p>Paris, France</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        © <span id="y"></span> Plane &amp; Simple — Travel made simple, not basic.
    </footer>
</body>

</html>
